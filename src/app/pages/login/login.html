<div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSignIn()"
    class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md"
  >
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign In to Goals Planner</h1>
      <p class="text-gray-600 text-sm">Welcome back! Please enter your details.</p>
    </div>

    <!-- Email Field -->
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
      <input
        pInputText
        id="email"
        formControlName="email"
        type="email"
        placeholder="Enter your email"
        class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      />
    </div>
    @if (shouldShowError('email')) {
      <div class="valid">
        <p-message
          severity="error"
          icon="pi pi-times-circle"
          [text]="getErrorMessage('email')"
          styleClass="mb-2"
        />
      </div>
    }

    <!-- Password Field -->
    <div class="mb-4">
      <div class="flex justify-between items-center mb-2">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <a href="#" class="text-sm text-blue-600 hover:text-blue-700">Forgot password?</a>
      </div>
      <p-password
        formControlName="password"
        [toggleMask]="true"
        [feedback]="false"
        placeholder="Enter your password"
        inputStyleClass="w-full p-3"
        styleClass="w-full"
      ></p-password>
    </div>
    @if (shouldShowError('password')) {
      <div class="valid">
        <p-message
          severity="error"
          icon="pi pi-times-circle"
          [text]="getErrorMessage('password')"
          styleClass="mb-2"
        />
      </div>
    }
    <!-- Remember Me Checkbox -->
    <div class="mb-6">
      <div class="flex items-center">
        <p-checkbox [binary]="true" inputId="remember"></p-checkbox>
        <label for="remember" class="ml-2 text-sm text-gray-700">Remember me</label>
      </div>
    </div>

    <!-- Sign In Button -->
    <button
      pButton
      type="submit"
      [label]="isSubmitting() ? 'loading...' : 'sign in'"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 rounded-md mb-6"
    ></button>
    <p class="text-center">
      don't have an account
      <span routerLink="/register" class="text-blue-600 cursor-pointer text-xl underline">sign up</span>
    </p>
  </form>

  <!-- Footer -->
  <div class="absolute bottom-4 text-center w-full">
    <p class="text-sm text-gray-500">Â© 2024 Goals Planner. All rights reserved</p>
  </div>
</div>
