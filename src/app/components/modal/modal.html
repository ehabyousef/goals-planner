<hlm-dialog [state]="isOpen()" (stateChanged)="isOpen.set($event)">
  <hlm-dialog-content
    class="sm:max-w-[500px] bg-slate-200 dark:bg-slate-950"
    *brnDialogContent="let ctx"
  >
    <hlm-dialog-header>
      <h3 hlmDialogTitle class="text-xl font-semibold">{{ title() }}</h3>
      <p hlmDialogDescription class="text-sm">{{ description() }}</p>
    </hlm-dialog-header>
    <div class="grid gap-4 py-4">
      <div class="grid gap-2">
        <label hlmLabel for="name">Name</label>
        <input hlmInput id="name" placeholder="Pedro Duarte" class="w-full" />
      </div>
      <div class="grid gap-2">
        <label hlmLabel for="username">Username</label>
        <input hlmInput id="username" placeholder="@peduarte" class="w-full" />
      </div>
    </div>
    <hlm-dialog-footer class="flex gap-2">
      <button
        hlmBtn
        variant="outline"
        (click)="isOpen.set('closed')"
        class="flex-1 ring-1 ring-red-500"
      >
        Cancel
      </button>
      <button hlmBtn type="submit" class="flex-1 ring-1 ring-black dark:ring-white">
        Save changes
      </button>
    </hlm-dialog-footer>
  </hlm-dialog-content>
</hlm-dialog>
