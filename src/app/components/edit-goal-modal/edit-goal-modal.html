<hlm-dialog [state]="isOpen()" (stateChanged)="isOpen.set($event)">
  <hlm-dialog-content
    class="sm:max-w-[600px] w-[50vw] bg-slate-200 dark:bg-slate-950 max-h-[90vh] overflow-y-auto"
    *brnDialogContent="let ctx"
  >
    <hlm-dialog-header>
      <h3 hlmDialogTitle class="text-xl font-semibold">Edit Goal</h3>
      <p hlmDialogDescription class="text-sm">Update your goal details. All fields are optional.</p>
    </hlm-dialog-header>

    <form [formGroup]="formData" (ngSubmit)="onSubmit()">
      <div class="grid gap-4 py-4">
        <div class="grid gap-2">
          <label hlmLabel for="title">Title</label>
          <input
            hlmInput
            id="title"
            formControlName="title"
            placeholder="Leave empty to keep current title"
            class="w-full"
          />
        </div>

        <div class="grid gap-2">
          <label hlmLabel for="description">Description</label>
          <textarea
            hlmInput
            id="description"
            formControlName="description"
            placeholder="Leave empty to keep current description"
            class="w-full min-h-[100px]"
            rows="4"
          ></textarea>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div class="grid gap-2">
            <label hlmLabel for="priority">Priority</label>
            <brn-select class="inline-block" placeholder="Select priority" formControlName="priority">
              <hlm-select-trigger class="w-full">
                <hlm-select-value />
              </hlm-select-trigger>
              <hlm-select-content class="dark:bg-gray-950 bg-slate-200">
                <hlm-option value="LOW">Low</hlm-option>
                <hlm-option value="MEDIUM">Medium</hlm-option>
                <hlm-option value="HIGH">High</hlm-option>
              </hlm-select-content>
            </brn-select>
          </div>

          <div class="grid gap-2">
            <label hlmLabel for="status">Status</label>
            <brn-select class="inline-block" placeholder="Select status" formControlName="status">
              <hlm-select-trigger class="w-full">
                <hlm-select-value />
              </hlm-select-trigger>
              <hlm-select-content class="dark:bg-gray-950 bg-slate-200">
                <hlm-option value="ACTIVE">Active</hlm-option>
                <hlm-option value="COMPLETED">Completed</hlm-option>
                <hlm-option value="ARCHIVED">Archived</hlm-option>
              </hlm-select-content>
            </brn-select>
          </div>
        </div>

        <div class="grid gap-2">
          <label hlmLabel for="end_date">End Date</label>
          <input hlmInput id="end_date" type="date" formControlName="end_date" class="block w-full" />
        </div>

        <div class="grid gap-2">
          <label hlmLabel for="image">Image (Optional)</label>
          <input
            hlmInput
            id="picture"
            type="file"
            (change)="onFileSelected($event)"
            [disabled]="isSubmitting()"
            accept="image/*"
          />
        </div>
      </div>

      <hlm-dialog-footer class="flex gap-2">
        <button
          hlmBtn
          variant="outline"
          type="button"
          (click)="isOpen.set('closed')"
          [disabled]="isSubmitting()"
          class="flex-1 ring-1 ring-red-500"
        >
          Cancel
        </button>
        <button
          hlmBtn
          type="submit"
          [disabled]="isSubmitting()"
          class="flex-1 bg-green-700 text-white hover:bg-green-800"
        >
          {{ isSubmitting() ? 'Updating...' : 'Update Goal' }}
        </button>
      </hlm-dialog-footer>
    </form>
  </hlm-dialog-content>
</hlm-dialog>
